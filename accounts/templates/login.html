{% extends 'base.html' %}
{% block content %}

<h1>Sign In</h1>
<form method='POST'>
    {% csrf_token %}
    <p>
        <label for="username">Nom d'utlisateur</label>
        <input for="username" type="text" name="username">


    </p>
    <p>
        <label for="password">Password</label>
        <input for="password" type="password" name="password">

    </p>
    <button type="submit">Connexion</button>
</form>
{% endblock %}
